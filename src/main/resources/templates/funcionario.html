          <div class="col-md-12">
            <div class="card ">
              <div class="card-header ">
                Criação de Perfil
              </div>
              <div class="card-body ">
                  <form th:action="@{/salva-pessoa}" th:object="${funcionario}" method="post">
                    <div class="row">
                      
                      <div class="col-md-6 px-3">
                        <div class="form-group">
                          <label>Nome</label>
                          <input type="text" class="form-control" placeholder="Nome" name="nome" required>
                        </div>
                      </div>
                      <div class="col-md-6 px-3">
                        <div class="form-group">
                          <label>Email</label>
                          <input type="email" class="form-control" placeholder="Email" name="email" required>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-2 px-3">
                        <div class="form-group">
                          <label>Estado</label>
                          <select id="UF" class="form-control" placeholder="Estado" name="estado" required>
                            <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                         </select>
                        </div>
                      </div>
                      <div class="col-md-4 px-3">
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" class="form-control" id="telefone" placeholder="Telefone" name="telefone" required>
                          </div>
                      </div>
<!--                      <div class="col-md-4 px-3">-->
<!--                        <div class="form-group">-->
<!--                          <label>Privilégio</label>-->
<!--                          <select class="form-control" placeholder="Privilégio" name="privilegio" required>-->
<!--                            <option value="">Selecione</option>-->
<!--                            <option value="COMUM">COMUM</option>-->
<!--                            <option value="ADM">ADMINISTRADOR</option>-->
<!--                        </select>-->
<!--                        </div>-->
                      <div class="col-md-4 px-3">
                        <div class="form-group">
                          <label>Registro</label>
                          <input type="number" maxlength="14" class="form-control" placeholder="Registro" name="registro" required>
                        </div>
                      </div>
                    </div>
                    <div class="alert alert-warning mt-4" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
                      <b> Atenção - </b>
                      <span th:text="${mensagem}"></span>
                    </div>
                    <div class="row">
                      <div class="col-md-2 px-3 ml-auto">
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary form-control design_app">Cadastrar</button>
                        </div>
                      </div>
                      <div class="col-md-2 px-3">
                        <div class="form-group">
                          <button type="reset" class="btn btn-secondary form-control design_app" value="Limpar">Limpar</button>
                        </div>
                      </div>
                    </div>
                  </form>
              </div>


              </div>
            </div>
          </div>



          <div class="col-md-12 p-0">
            <div class="card ">
              <div class="card-header ">
                Lista de Perfis
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Registro</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr  th:each="pessoa : ${pessoas}">
                        <th data-label="Código" scope="row"><span th:utext="${pessoa.codigo}"></span></th>
                        <td data-label="Nome"><span th:utext="${pessoa.nome}"></span></td>
                        <td data-label="Email"><span th:utext="${pessoa.email}"></span></td>
                        <td data-label="Estado"><span th:utext="${pessoa.estado}"></span></td>
                        <td data-label="Telefone"><span th:utext="${pessoa.telefone}"></span></td>
                        <td data-label="Registro">
                          <form>
                            <div class="row">
                              <div class="col-md-10">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Registro"  th:value="${pessoa.registro}" id="myInput" readonly="readonly">
                                </div>
                              </div>
                                 <div class="col-md-2">
                                    <div class="form-group">
                                      <input type="checkbox" class="form-control" onclick="myFunction()">
                                    </div>
                               </div>
                            </div>
                          </form>
                        </td>

                        <td data-label="Editar" class="row-adjustments-line">
                          <a th:href="@{/editar/{codigo}(codigo=${pessoa.codigo})}" class="btn btn-primary col-md-5" style="background-color: #003e7e; color: white">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                          </a>
                          <a th:href="@{/delete_usuario(codigo=${pessoa.codigo})}" style="color: white!important;"  class="btn btn-danger col-md-5">
                              <i class="fa fa-trash" aria-hidden="true"></i>
                          </a>
                        </td>
                      </tr>
                      <tr th:if="${pessoas.empty}">
                          <div class="alert alert-info mt-4">
                            <span><b> Info - </b> Nenhum perfil cadastrado!</span>
                          </div>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>

  <script type="text/javascript">
    $("#telefone").mask("(00) 00000-0000");
  </script>

  <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
