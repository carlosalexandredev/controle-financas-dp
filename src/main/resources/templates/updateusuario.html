    <div class="main-panel" id="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
        <div class="container-fluid">
          <div class="navbar-wrapper">

              <button type="button" class="navbar-toggler">

          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>

          </button>
        </div>

      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card ">
              <div class="card-header ">
                Editar dados de <span th:text="${perfil.nome}"></span>
              </div>
              <div class="card-body ">
                  <form th:action="@{/home-perfil/update-perfil/{codigo}(codigo=${perfil.codigo})}"
                        th:object="${perfil}" method="post">
                      <div class="row">
                          <div class="col-md-6 px-3">
                              <div class="form-group">
                                  <label>Nome</label>
                                  <input type="text" class="form-control" placeholder="Nome" name="nome"
                                         th:value="${perfil.nome}" required>
                              </div>
                          </div>
                          <div class="col-md-6 px-3">
                              <div class="form-group">
                                  <label>Email</label>
                          <input type="email" class="form-control" placeholder="Email" name="email" th:value="${perfil.email}" required>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-2 px-3">
                        <div class="form-group">
                          <label>Estado</label>
                          <select id="UF" class="form-control" placeholder="Estado" name="estado" th:value="${perfil.estado}" required>
                            <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-4 px-3">
                        <div class="form-group">
                          <label>Telefone</label>
                          <input type="text" class="form-control" id="telefone" placeholder="Telefone" name="telefone" th:value="${perfil.telefone}" required>
                        </div>
                      </div>
                      <div class="col-md-4 px-3">
                        <div class="form-group">
                          <label>Registro</label>
                          <input type="text" maxlength="14" minlength="11" class="form-control cpfOuCnpj" placeholder="Registro" name="registro" th:value="${perfil.registro}" required>
                        </div>
                      </div>
                    </div>
                    <div class="alert alert-warning mt-4" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
                      <b> Atenção - </b>
                      <span th:text="${mensagem}"></span>
                    </div>
                    <div class="row">
                      <div class="col-md-2 px-3 ml-auto">
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary form-control design_app">Atualizar</button>
                        </div>
                      </div>
                      <div class="col-md-2 px-3">
                        <div class="form-group">
                          <button type="reset" class="btn btn-secondary form-control design_app" value="Limpar">Limpar</button>
                        </div>
                      </div>
                      <div class="col-md-2 px-3">
                        <div class="form-group">
                          <a th:href="@{/perfil}" class="btn btn-secondary form-control design_app" value="Voltar" style="background-color: #003e7e; color: white">Voltar</a>
                        </div>
                      </div>
                    </div>
                  </form>
            </div>
          </div>
          <div class="col-md-12 p-0">
            <div class="card ">
              <div class="card-header ">
                Dados de <span th:text="${perfil.nome}"></span>
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Registro</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th data-label="Código" scope="row"><span th:utext="${perfil.codigo}"></span></th>
                        <td data-label="Nome"><span th:utext="${perfil.nome}"></span></td>
                        <td data-label="Email"><span th:utext="${perfil.email}"></span></td>
                        <td data-label="Estado" class="text-center"><span th:utext="${perfil.estado}"></span></td>
                        <td data-label="Telefone" style="word-break: keep-all; white-space: nowrap;"><span th:utext="${perfil.telefone}"></span></td>
                        <td data-label="Registro">
                          <form>
                            <div class="row" style="width: 100%">
                              <div class="col-sm-10" >
                                <div class="form-group">
                                  <input style="cursor: text" type="password" class="form-control" placeholder="Registro"  th:value="${perfil.registro}" id="myInput" readonly="readonly">
                                </div>
                              </div>
                              <div class="col-sm-2" style="justify-content: center; align-items: center;">
                                <div class="form-group">
                                  <input type="checkbox" onclick="myFunction()">
                                </div>
                              </div>
                            </div>
                          </form>
                        </td>
                      </tr>
                      <tr th:if="${perfil == null}">
                          <div class="alert alert-info mt-4">
                            <span><b> Info - </b> Nenhum perfil cadastrado!</span>
                          </div>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  <script type="text/javascript">
    $("#telefone").mask("(00) 00000-0000");
  </script>

  <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
  <script>
    var options = {
    onKeyPress: function (cpf, ev, el, op) {
    var masks = ['000.000.000-000', '00.000.000/0000-00'];
    $('.cpfOuCnpj').mask((cpf.length > 14) ? masks[1] : masks[0], op);
      }
    }

    $('.cpfOuCnpj').length > 11 ? $('.cpfOuCnpj').mask('00.000.000/0000-00', options) : $('.cpfOuCnpj').mask('000.000.000-00#', options);
  </script>

  <script th:src="@{/assets/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
  <script th:src="@{/assets/js/plugins//bootstrap-notify.js}"></script>
  <script th:src="@{/assets//demo/demo.js}"></script>
  <script th:src="@{assets/js/now-ui-dashboard.js?v=1.0.1}"></script>
  <script th:src="@{assets/demo/demo.js}"></script>
</body>
