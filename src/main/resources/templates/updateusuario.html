  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <link href="../static/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
  <link href="../static/assets/css/now-ui-dashboard.css?v=1.5.0"  th:href="@{/assets/css/now-ui-dashboard.css}" rel="stylesheet" />

  <link href="../static/assets/demo/demo.css" th:href="@{/assets/demo/demo.css}" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="orange">

      <div class="logo">
       <a href="http://www.creative-tim.com" class="simple-text logo-mini"> 
          FT
        </a>
       <a href="http://www.creative-tim.com" class="simple-text logo-normal"> 
          FORTUNE
        </a>
      </div>
      <div class="sidebar-wrapper" id="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="./receita">
              <i class="now-ui-icons business_money-coins"></i>
              <p>Receita</p>
            </a>
          </li>
          <li>
            <a href="./investimento">
              <i class="now-ui-icons business_briefcase-24"></i>
              <p>Investimento</p>
            </a>
          </li>
          <li>
            <a href="./despesa">
              <i class="now-ui-icons shopping_basket"></i>
              <p>Despesa</p>
            </a>
          </li>
          <li>
            <a thref="./conversor">
              <i class="now-ui-icons arrows-1_refresh-69"></i>
              <p>Conversor Monetário</p>
            </a>
          </li>
          <li class="active">
            <a th:href="@{/funcionario}">
              <i class="now-ui-icons users_single-02"></i>
              <p>Usuários</p>
            </a>
          </li>
          <li class="active-pro">
            <a th:href="@{/logout}">
              <i class="now-ui-icons arrows-1_minimal-left"></i>
              <p>Sair</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel" id="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand">Usuários</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#administrador">
                  <i class="now-ui-icons ui-2_settings-90"></i>
                  <p>
                    <span class="d-lg-none d-md-block">Administrador</span>
                  </p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card ">
              <div class="card-header ">
                Editar dados de <span th:text="${pessoa.nome}"></span>
              </div>
              <div class="card-body ">
                  <form th:action="@{/update/{codigo}(codigo=${pessoa.codigo})}" th:object="${pessoa}" method="post">
                    <div class="row">
                      
                      <div class="col-md-6 px-3">
                        <div class="form-group">
                          <label>Nome</label>
                          <input type="text" class="form-control" placeholder="Nome" name="nome" th:value="${pessoa.nome}" required>
                        </div>
                      </div>
                      <div class="col-md-6 px-3">
                        <div class="form-group">
                          <label>Email</label>
                          <input type="email" class="form-control" placeholder="Email" name="email" th:value="${pessoa.email}" required>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-2 px-3">
                        <div class="form-group">
                          <label>Idade</label>
                          <input type="number" min="0" class="form-control" placeholder="Idade" name="idade" th:value="${pessoa.idade}" required>
                        </div>
                      </div>
                      <div class="col-md-2 px-3">
                        <div class="form-group">
                          <label>Estado</label>
                          <select id="UF" class="form-control" placeholder="Estado" name="estado" value="${pessoa.estado}" required>
                            <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                         </select>
                        </div>
                      </div>
                      <div class="col-md-4 px-3">
                        <div class="form-group">
                          <label>Status</label>
                          <select class="form-control" placeholder="Status" name="status" th:selected="${pessoa.status}" required>
                            <option value="">Selecione</option>
                            <option value="ATIVO">ATIVO</option>
                            <option value="DESATIVO">DESATIVO</option>
                        </select>
                        </div>
                      </div>
                      <div class="col-md-4 px-3">
                        <div class="form-group">
                          <label>Privilégio</label>
                          <select class="form-control" placeholder="Privilégio" name="privilegio" th:selected="${pessoa.privilegio}" required>
                            <option value="">Selecione</option>
                            <option value="COMUM">COMUM</option>
                            <option value="ADM">ADMINISTRADOR</option>
                        </select>
                        </div>
                      </div>
                      <div class="col-md-4 px-3">
                        <div class="form-group">
                          <label>Senha</label>
                          <input type="password" class="form-control" placeholder="Senha" name="senha" th:value="${pessoa.senha}" required>
                        </div>
                      </div>
                    </div>
                    <div class="alert alert-warning mt-4" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
                      <b> Atenção - </b>
                      <span th:text="${mensagem}"></span>
                    </div>
                    <div class="row">
                      <div class="col-md-2 px-3 ml-auto">
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary form-control design_app">Atualizar</button>
                        </div>
                      </div>
                      <div class="col-md-2 px-3">
                        <div class="form-group">
                          <button type="reset" class="btn btn-secondary form-control design_app" value="Limpar">Limpar</button>
                        </div>
                      </div>
                      <div class="col-md-2 px-3">
                        <div class="form-group">
                          <a th:href="@{/funcionario}" class="btn btn-secondary form-control design_app" value="Voltar" style="background-color: #003e7e; color: white">Voltar</a>
                        </div>
                      </div>
                    </div>
                  </form>
              </div>
            </div>
          </div>
          <div class="col-md-12 p-0">
            <div class="card ">
              <div class="card-header ">
                Dados de <span th:text="${pessoa.nome}"></span>
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Status</th>
                        <th scope="col">Privilégio</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th data-label="Código" scope="row"><span th:utext="${pessoa.codigo}"></span></th>
                        <td data-label="Nome"><span th:utext="${pessoa.nome}"></span></td>
                        <td data-label="Email"><span th:utext="${pessoa.email}"></span></td>
                        <td data-label="Idade"><span th:utext="${pessoa.idade}"></span></td>
                        <td data-label="Estado"><span th:utext="${pessoa.estado}"></span></td>
                        <td data-label="Status" class="text-center pr-4">
                          <div th:switch="${pessoa.status}">
                            <span th:case="${T(com.example.demo.model.dto.pessoa.enuns.TipoStatus).ATIVO}"><i class="now-ui-icons ui-1_check text-success"></i></span>
                            <span th:case="${T(com.example.demo.model.dto.pessoa.enuns.TipoStatus).DESATIVO}"><i class="now-ui-icons ui-1_simple-remove text-danger"></i></span>
                            <span th:case="*">--</span>
                          </div>
                        </td>
                        <td data-label="Privilégio"><span th:utext="${pessoa.privilegio}"></span></td>
                      </tr>
                      <tr th:if="${pessoas == null}">
                          <div class="alert alert-info mt-4">
                            <span><b> Info - </b> Nenhum usuário cadastrado!</span>
                          </div>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../static/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

  <!-- Chart JS -->
  <script src="../static/assets/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../static/assets/js/plugins/bootstrap-notify.js"></script>

  <script src="../static/assets/demo/demo.js"></script>
</body>
</html>
