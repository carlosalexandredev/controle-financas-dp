                <li>

    <div class="main-panel" id="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                    <a class="navbar-brand">Relatório Financeiro</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>

        <div class="panel-header panel-header-sm">
        </div>
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card ">
                        <div class="card-header ">
                            Relatório
                        </div>
                        <div class="card-body ">
                            <form th:action="@{/relatorio}" th:object="${filtroReq}" method="get">
                                <div class="row">
                                    <div class="col-md-3 px-3">
                                        <div class="form-group">
                                            <label>Tipo Moeda</label>
                                            <select class="form-control" placeholder="Moeda" name="moeda" >
                                                <option value="">Selecione</option>
                                                <option value="REAL">REAL</option>
                                                <option value="EURO">EURO</option>
                                                <option value="DOLAR">DÓLAR</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3 px-3">
                                        <div class="form-group">
                                            <label>Data</label>
                                            <input type="date" min="0" class="form-control" placeholder="data" name="data">
                                        </div>
                                    </div>
                                    <div class="col-md-2 px-3 mt-3 ml-auto">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary form-control design_app">Buscar</button>
                                        </div>
                                    </div>
                                    <div class="col-md-2 px-3 mt-3 ">
                                        <div class="form-group">
                                            <button type="reset" class="btn btn-secondary form-control design_app" value="Limpar">Limpar</button>
                                        </div>
                                    </div>
                                    <div class="col-md-2 px-3 mt-3 ">
                                        <div class="form-group">
                                            <a th:href="@{/despesa}" class="btn btn-secondary form-control design_app" value="Voltar" style="background-color: #003e7e; color: white">Voltar</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" th:if="${totais != null}">
                    <div class="card card-chart">
                        <div class="card-header">
                            <h5 class="card-category">Filtro</h5>
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3>Moeda: <span th:text="${totais.filtro.moeda} ? ${totais.filtro.moeda} : 'N/A'"></span></h3>
                                </div>
                                <div class="col-md-6">
                                    <h3>Data: <span th:text="${totais.filtro.data} ? ${totais.filtro.data} : 'N/A'"></span></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" th:if="${totais != null}">
                    <div class="card ">
                        <div class="card-header ">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th scope="col" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).REAL}">Real</th>
                                        <th scope="col" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).EURO}">Euro</th>
                                        <th scope="col" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).DOLAR}">Dólar</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>Receita</td>
                                        <td data-label="Receita Real" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).REAL}"><span th:utext="${totais.receitaReal}"></span></td>
                                        <td data-label="Receita Euro" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).EURO}"><span th:utext="${totais.receitaEuro}"></span></td>
                                        <td data-label="Receita Dolár" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).DOLAR}"><span  th:utext="${totais.receitaDolar}"></span></td>
                                    </tr>
                                    <tr>
                                        <td>Investimento</td>
                                        <td data-label="Investimento Real" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).REAL}"><span th:utext="${totais.investimentoReal}"></span></td>
                                        <td data-label="Investimento Euro" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).EURO}"><span th:utext="${totais.investimentoEuro}"></span></td>
                                        <td data-label="Investimento Dolár" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).DOLAR}"><span  th:utext="${totais.investimentoDolar}"></span></td>
                                    </tr>
                                    <tr>
                                        <td>Despesas</td>
                                        <td data-label="Despesas Real" class="text-danger" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).REAL}"><span th:utext="${'- '+totais.despesaReal}" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).REAL}"></span></td>
                                        <td data-label="Despesas Euro" class="text-danger" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).EURO}"><span th:utext="${'- '+totais.despesaEuro}" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).EURO}"></span></td>
                                        <td data-label="Despesas Dolár" class="text-danger" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).DOLAR}"><span th:utext="${'- '+totais.despesaDolar}"></span></td>
                                    </tr>
                                    <tr class="font-weight-bold">
                                        <td>Total</td>
                                        <td data-label="Total Real" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).REAL}"><span th:utext="${totais.totalReal}"></span></td>
                                        <td data-label="Total Euro" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).EURO}"><span th:utext="${totais.totalEuro}"></span></td>
                                        <td data-label="Total Dolar" th:if="${totais.filtro.moeda == null || totais.filtro.moeda == T(com.example.demo.fortune.util.enuns.TipoMoeda).DOLAR}"><span  th:utext="${totais.totalDolar}"></span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
